<!DOCTYPE html>
<html>
    <head>
        <title>
            SCN Login
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css\login.css' %}" type="text/css">
    </head>
    <body>
        <section class="container-fluid">
            <section class="col-lg-8 col-lg-offset-4">
                <section class="col-12 col-sm-6 col-md-3-center"> 
                    {% load static %}
                    <img src="{% static 'images/logo.jpg' %}" alt="SCN INSIGNIA" class="bg-img">
                    <form class="form-container" role="form" action="/validate_user" method="post">
                        <h4 class="text-center-weight-bold">Signal Corps Login</h4>
                        <div class="form-group">
                            <label for="user_form">Login</label>
                            <input type="text" class="form-control" placeholder="Enter User_Name" name="username"> 
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password 'root'"> 
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </section>
            </section>
        </section>
    </body>
</html>
